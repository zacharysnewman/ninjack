<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
        <title>Ninjack</title>
	<!-- Link to styles.css -->
	<link rel="stylesheet" href="styles/styles.css?v=2">
</head>
<body class="noselect">
	<h1 class="outlined">Ninjack</h1>
	<div class="game">
		<div class="menu-bar">
			<div class="outlined menu-section inventory" id="inventory"></div>
			<div class="outlined menu-section inventory" id="stats"></div>
		</div>
		<div id="world"></div>
	</div>
	<div id="notification-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>
	<div id="controls">
		<button onclick="move('up')">⬆️</button>
		<div>
			<button class="leftright" onclick="move('left')">⬅️</button>
			<button class="leftright" onclick="move('right')">➡️</button>
		</div>
		<button onclick="move('down')">⬇️</button>
	</div>
	<!-- Link to app.js -->
	<script src="scripts/app.js?v=4"></script>
</body>
</html>
